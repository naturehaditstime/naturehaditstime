<!DOCTYPE html>
<html>
<head>
  <title>Nature had its time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
    @media (max-width: 900px) {
      img.mobile-only {
        content: url('landingimagemobile.jpg');
      }
      a.desktop-only {
        display: none;
      }
    }
    @media (min-width: 901px) {
      a.mobile-only {
        display: none;
      }
    }
  </style>
</head>
<body>
  <a class="desktop-only" href="page2.html">
    <img src="landingimage.jpg" alt="Full Page Image">
  </a>
  <a class="mobile-only" href="page3.html">
    <img src="landingimagemobile.jpg" alt="Full Page Image">
  </a>
</body>
</html>
